definitions:
  model.AerospikeCluster:
    description: AerospikeCluster represents the configuration for an Aerospike cluster
      for backup.
    properties:
      conn-timeout:
        description: The connection timeout in milliseconds.
        example: 5000
        type: integer
      credentials:
        allOf:
        - $ref: '#/definitions/model.Credentials'
        description: The authentication details to the Aerospike cluster.
      label:
        description: The cluster name.
        example: testCluster
        type: string
      seed-nodes:
        description: The seed nodes details.
        items:
          $ref: '#/definitions/model.SeedNode'
        type: array
      tls:
        allOf:
        - $ref: '#/definitions/model.TLS'
        description: The cluster TLS configuration.
      use-services-alternate:
        description: Whether should use "services-alternate" instead of "services"
          in info request during cluster tending.
        type: boolean
    type: object
  model.BackupDetails:
    description: BackupDetails contains information about a backup.
    properties:
      byte-count:
        description: The size of the backup in bytes.
        example: 2000
        type: integer
      created:
        description: The backup time in the ISO 8601 format.
        example: "2023-03-20T14:50:00Z"
        type: string
      file-count:
        description: The number of backup files created.
        example: 1
        type: integer
      from:
        description: The lower time bound of backup entities in the ISO 8601 format
          (for incremental backups).
        example: "2023-03-19T14:50:00Z"
        type: string
      key:
        description: The path to the backup files.
        example: storage/daily/backup/1707915600000/source-ns1
        type: string
      namespace:
        description: The namespace of a backup.
        example: testNamespace
        type: string
      record-count:
        description: The total number of records backed up.
        example: 100
        type: integer
      secondary-index-count:
        description: The number of secondary indexes backed up.
        example: 5
        type: integer
      udf-count:
        description: The number of UDF files backed up.
        example: 2
        type: integer
    type: object
  model.BackupPolicy:
    description: BackupPolicy represents a scheduled backup policy.
    properties:
      bandwidth:
        description: |-
          Throttles backup write operations to the backup file(s) to not exceed the given
          bandwidth in MiB/s.
        example: 10000
        type: integer
      file-limit:
        description: |-
          File size limit (in MB) for the backup directory. If an .asb backup file crosses this size threshold,
          a new backup file will be created.
        example: 1024
        type: integer
      filter-exp:
        example: EjRWeJq83vEjRRI0VniavN7xI0U=
        type: string
      max-records:
        description: An approximate limit for the number of records to process. Available
          in server 4.9 and above.
        example: 10000
        type: integer
      max-retries:
        description: Maximum number of retries before aborting the current transaction.
        example: 3
        type: integer
      no-bins:
        description: Only backup record metadata (digest, TTL, generation count, key).
        type: boolean
      no-indexes:
        description: Do not back up any secondary index definitions.
        type: boolean
      no-records:
        description: Do not back up any record data (metadata or bin data).
        type: boolean
      no-udfs:
        description: Do not back up any UDF modules.
        type: boolean
      parallel:
        description: Maximum number of scan calls to run in parallel.
        example: 1
        type: integer
      records-per-second:
        description: |-
          Limit total returned records per second (RPS). If RPS is zero (the default),
          the records-per-second limit is not applied.
        example: 1000
        type: integer
      remove-artifacts:
        description: Clear directory or remove output file.
        type: boolean
      remove-files:
        allOf:
        - $ref: '#/definitions/model.RemoveFilesType'
        description: 'Whether to clear the output directory (default: KeepAll).'
        enum:
        - KeepAll
        - RemoveAll
        - RemoveIncremental
      retry-delay:
        description: RetryDelay defines the delay in milliseconds before retrying
          a failed operation.
        example: 500
        type: integer
      socket-timeout:
        description: |-
          Socket timeout in milliseconds. If this value is 0, it is set to total-timeout.
          If both are 0, there is no socket idle time limit.
        example: 1000
        type: integer
      total-timeout:
        description: Total socket timeout in milliseconds. Default is 0, that is,
          no timeout.
        example: 2000
        type: integer
    type: object
  model.BackupRoutine:
    description: BackupRoutine represents a scheduled backup operation routine.
    properties:
      after-digest:
        example: EjRWeJq83vEjRRI0VniavN7xI0U=
        type: string
      backup-policy:
        description: The name of the corresponding backup policy.
        example: daily
        type: string
      bin-list:
        description: The list of backup bin names (optional, an empty list implies
          backing up all bins).
        example:
        - dataBin
        items:
          type: string
        type: array
      incr-interval-cron:
        description: The interval for incremental backup as a cron expression string
          (optional).
        example: '*/10 * * * * *'
        type: string
      interval-cron:
        description: The interval for full backup as a cron expression string.
        example: 0 0 * * * *
        type: string
      namespaces:
        description: The list of the namespaces to back up (optional, empty list implies
          backup up whole cluster).
        example:
        - source-ns1
        items:
          type: string
        type: array
      node-list:
        description: The list of nodes in the Aerospike cluster to run the backup
          for.
        items:
          $ref: '#/definitions/model.Node'
        type: array
      partition-list:
        description: |-
          Back up list of partition filters. Partition filters can be ranges, individual partitions,
          or records after a specific digest within a single partition.
          Default number of partitions to back up: 0 to 4095: all partitions.
        example: 0-1000
        type: string
      prefer-racks:
        description: A list of Aerospike Server rack IDs to prefer when reading records
          for a backup.
        example:
        - 0
        items:
          type: integer
        type: array
      secret-agent:
        description: The Secret Agent configuration for the routine (optional).
        example: sa
        type: string
      set-list:
        description: The list of backup set names (optional, an empty list implies
          backing up all sets).
        example:
        - set1
        items:
          type: string
        type: array
      source-cluster:
        description: The name of the corresponding source cluster.
        example: testCluster
        type: string
      storage:
        description: The name of the corresponding storage provider configuration.
        example: aws
        type: string
    required:
    - backup-policy
    - interval-cron
    - source-cluster
    - storage
    type: object
  model.BackupServiceConfig:
    description: BackupServiceConfig represents the backup service configuration properties.
    properties:
      http:
        allOf:
        - $ref: '#/definitions/model.HTTPServerConfig'
        description: HTTPServer is the backup service HTTP server configuration.
      logger:
        allOf:
        - $ref: '#/definitions/model.LoggerConfig'
        description: Logger is the backup service logger configuration.
    type: object
  model.Config:
    description: Config represents the service configuration file.
    properties:
      aerospike-clusters:
        additionalProperties:
          $ref: '#/definitions/model.AerospikeCluster'
        type: object
      backup-policies:
        additionalProperties:
          $ref: '#/definitions/model.BackupPolicy'
        type: object
      backup-routines:
        additionalProperties:
          $ref: '#/definitions/model.BackupRoutine'
        type: object
      secret-agent:
        additionalProperties:
          $ref: '#/definitions/model.SecretAgent'
        type: object
      service:
        $ref: '#/definitions/model.BackupServiceConfig'
      storage:
        additionalProperties:
          $ref: '#/definitions/model.Storage'
        type: object
    type: object
  model.Credentials:
    description: Credentials represents authentication details to the Aerospike cluster.
    properties:
      auth-mode:
        description: The authentication mode string (INTERNAL, EXTERNAL, EXTERNAL_INSECURE,
          PKI).
        enum:
        - INTERNAL
        - EXTERNAL
        - EXTERNAL_INSECURE
        - PKI
        type: string
      password:
        description: The password for the cluster authentication.
        example: testPswd
        type: string
      password-path:
        description: The file path with the password string, will take precedence
          over the password field.
        example: /path/to/pass.txt
        type: string
      user:
        description: The username for the cluster authentication.
        example: testUser
        type: string
    type: object
  model.FileLoggerConfig:
    description: FileLoggerConfig represents the configuration for the file logger
      writer.
    properties:
      compress:
        default: false
        description: |-
          Compress determines if the rotated log files should be compressed
          using gzip. The default is not to perform compression.
        type: boolean
      filename:
        description: Filename is the file to write logs to.
        example: log.txt
        type: string
      maxage:
        default: 0
        description: |-
          MaxAge is the maximum number of days to retain old log files based on the
          timestamp encoded in their filename. The default is not to remove old log files
          based on age.
        type: integer
      maxbackups:
        default: 0
        description: |-
          MaxBackups is the maximum number of old log files to retain. The default
          is to retain all old log files.
        type: integer
      maxsize:
        default: 100
        description: MaxSize is the maximum size in megabytes of the log file before
          it gets rotated.
        example: 100
        type: integer
    type: object
  model.HTTPServerConfig:
    description: HTTPServerConfig represents the service's HTTP server configuration.
    properties:
      address:
        default: 0.0.0.0
        description: The address to listen on.
        example: 0.0.0.0
        type: string
      context-path:
        default: /
        description: ContextPath customizes path for the API endpoints.
        type: string
      port:
        default: 8080
        description: The port to listen on.
        example: 8080
        type: integer
      rate:
        allOf:
        - $ref: '#/definitions/model.RateLimiterConfig'
        description: HTTP rate limiter configuration.
    type: object
  model.JobStatus:
    enum:
    - Running
    - Done
    - Failed
    type: string
    x-enum-varnames:
    - JobStatusRunning
    - JobStatusDone
    - JobStatusFailed
  model.LoggerConfig:
    description: LoggerConfig represents the backup service logger configuration.
    properties:
      file-writer:
        allOf:
        - $ref: '#/definitions/model.FileLoggerConfig'
        description: File writer logging configuration.
      format:
        default: PLAIN
        description: Format is the logger format (PLAIN, JSON).
        enum:
        - PLAIN
        - JSON
        type: string
      level:
        default: DEBUG
        description: Level is the logger level.
        enum:
        - TRACE
        - DEBUG
        - INFO
        - WARN
        - WARNING
        - ERROR
        type: string
      stdout-writer:
        default: true
        description: Whether to enable logging to the standard output.
        type: boolean
    type: object
  model.Node:
    description: Node represents the Aerospike node details.
    properties:
      ip:
        example: 192.168.0.2
        type: string
      port:
        example: 3000
        type: integer
    type: object
  model.RateLimiterConfig:
    description: RateLimiterConfig is the HTTP server rate limiter configuration.
    properties:
      size:
        default: 1024
        description: Rate limiter token bucket size (bursts threshold).
        example: 1024
        type: integer
      tps:
        default: 1024
        description: Rate limiter tokens per second threshold.
        example: 1024
        type: integer
      white-list:
        description: The list of ips to whitelist in rate limiting.
        items:
          type: string
        type: array
    type: object
  model.RemoveFilesType:
    description: RemoveFilesType represents the type of the backup storage.
    enum:
    - KeepAll
    - RemoveAll
    - RemoveIncremental
    type: string
    x-enum-varnames:
    - KeepAll
    - RemoveAll
    - RemoveIncremental
  model.RestoreJobStatus:
    description: RestoreJobStatus represents a restore job status.
    properties:
      error: {}
      existed-records:
        example: 15
        type: integer
      expired-records:
        example: 2
        type: integer
      fresher-records:
        example: 5
        type: integer
      ignored-records:
        example: 12
        type: integer
      index-count:
        example: 3
        type: integer
      inserted-records:
        example: 8
        type: integer
      skipped-records:
        example: 4
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/model.JobStatus'
        enum:
        - Running
        - Done
        - Failed
      total-bytes:
        example: 2000
        type: integer
      total-records:
        example: 10
        type: integer
      udf-count:
        example: 1
        type: integer
    type: object
  model.RestoreNamespace:
    description: RestoreNamespace specifies an alternative namespace name for the
      restore operation.
    properties:
      destination:
        description: Destination namespace name.
        example: destination-ns
        type: string
      source:
        description: Original namespace name.
        example: source-ns
        type: string
    required:
    - destination
    - source
    type: object
  model.RestorePolicy:
    description: RestorePolicy represents a policy for the restore operation.
    properties:
      bandwidth:
        description: |-
          Throttles read operations from the backup file(s) to not exceed the given I/O bandwidth
          in MiB/s and its database write operations to not exceed the given number of transactions
          per second.
        example: 50000
        type: integer
      batch-size:
        description: |-
          The max allowed number of records per an async batch write call.
          Default is 128 with batch writes enabled, or 16 without batch writes.
        example: 128
        type: integer
      bin-list:
        description: The bins to restore (optional, an empty list implies restoring
          all bins).
        example:
        - bin1
        - bin2
        items:
          type: string
        type: array
      disable-batch-writes:
        description: |-
          Disables the use of batch writes when restoring records to the Aerospike cluster.
          By default, the cluster is checked for batch write support.
        type: boolean
      max-async-batches:
        description: The max number of outstanding async record batch write calls
          at a time.
        example: 32
        type: integer
      namespace:
        allOf:
        - $ref: '#/definitions/model.RestoreNamespace'
        description: |-
          Namespace details for the restore operation.
          By default, the data is restored to the namespace from which it was taken.
      no-generation:
        description: |-
          Records from backups take precedence. This option disables the generation check.
          With this option, records from the backup always overwrite records that already exist in
          the namespace, regardless of generation numbers.
        type: boolean
      no-indexes:
        description: Do not restore any secondary index definitions.
        type: boolean
      no-records:
        description: |-
          Do not restore any record data (metadata or bin data).
          By default, record data, secondary index definitions, and UDF modules
          will be restored.
        type: boolean
      no-udfs:
        description: Do not restore any UDF modules.
        type: boolean
      parallel:
        description: The number of client threads to spawn for writing to the cluster.
        example: 8
        type: integer
      replace:
        description: |-
          Replace records. This controls how records from the backup overwrite existing records in
          the namespace. By default, restoring a record from a backup only replaces the bins
          contained in the backup; all other bins of an existing record remain untouched.
        type: boolean
      set-list:
        description: The sets to restore (optional, an empty list implies restoring
          all sets).
        example:
        - set1
        - set2
        items:
          type: string
        type: array
      timeout:
        description: Timeout (ms) for Aerospike commands to write records, create
          indexes and create UDFs.
        example: 1000
        type: integer
      tps:
        description: |-
          Throttles read operations from the backup file(s) to not exceed the given I/O bandwidth
          in MiB/s and its database write operations to not exceed the given number of transactions
          per second.
        example: 4000
        type: integer
      unique:
        description: |-
          Existing records take precedence. With this option, only records that do not exist in
          the namespace are restored, regardless of generation numbers. If a record exists in
          the namespace, the record from the backup is ignored.
        type: boolean
    type: object
  model.RestoreRequest:
    description: RestoreRequest represents a restore operation request.
    properties:
      destination:
        $ref: '#/definitions/model.AerospikeCluster'
      policy:
        $ref: '#/definitions/model.RestorePolicy'
      secret-agent:
        $ref: '#/definitions/model.SecretAgent'
      source:
        $ref: '#/definitions/model.Storage'
    required:
    - destination
    - policy
    - source
    type: object
  model.RestoreTimestampRequest:
    description: RestoreTimestampRequest represents a restore by timestamp operation
      request.
    properties:
      destination:
        allOf:
        - $ref: '#/definitions/model.AerospikeCluster'
        description: The details of the Aerospike destination cluster.
      policy:
        allOf:
        - $ref: '#/definitions/model.RestorePolicy'
        description: Restore policy to use in the operation.
      routine:
        description: The backup routine name.
        type: string
      secret-agent:
        allOf:
        - $ref: '#/definitions/model.SecretAgent'
        description: Secret Agent configuration (optional).
      time:
        description: Required epoch time for recovery. The closest backup before the
          timestamp will be applied.
        format: int64
        type: integer
    type: object
  model.SecretAgent:
    description: SecretAgent represents the configuration of an Aerospike Secret Agent
      for a backup/restore operation.
    properties:
      address:
        description: Address of the Secret Agent.
        example: localhost
        type: string
      port:
        description: Port the Secret Agent is running on.
        example: "8080"
        type: string
      timeout:
        description: Timeout in milliseconds.
        example: 5000
        type: integer
      tls-ca:
        description: The path to a trusted CA certificate file in PEM format.
        example: /path/to/ca.pem
        type: string
      tls-enabled:
        description: Indicates whether TLS is enabled.
        type: boolean
    type: object
  model.SeedNode:
    description: SeedNode represents details of a node in the Aerospike cluster.
    properties:
      host-name:
        description: The host name of the node.
        example: localhost
        type: string
      port:
        description: The port of the node.
        example: 3000
        type: integer
      tls-name:
        description: TLS certificate name used for secure connections (if enabled).
        example: certName
        type: string
    required:
    - host-name
    - port
    type: object
  model.Storage:
    description: Storage represents the configuration for a backup storage details.
    properties:
      path:
        description: The root path for the backup repository.
        example: backups
        type: string
      s3-endpoint-override:
        description: An alternative endpoint for the S3 SDK to communicate (AWS S3
          optional).
        example: http://host.docker.internal:9000
        type: string
      s3-log-level:
        default: FATAL
        description: The log level of the AWS S3 SDK (AWS S3 optional).
        type: string
      s3-profile:
        description: The S3 profile name (AWS S3 optional).
        example: default
        type: string
      s3-region:
        description: The S3 region string (AWS S3 optional).
        example: eu-central-1
        type: string
      type:
        allOf:
        - $ref: '#/definitions/model.StorageType'
        description: The type of the storage provider (0 - Local, 1 - AWS S3).
        enum:
        - 0
        - 1
    required:
    - path
    - type
    type: object
  model.StorageType:
    description: StorageType represents the type of the backup storage.
    enum:
    - 0
    - 1
    type: integer
    x-enum-varnames:
    - Local
    - S3
  model.TLS:
    description: TLS represents the Aerospike cluster TLS configuration options.
    properties:
      cafile:
        description: Path to a trusted CA certificate file.
        example: /path/to/cafile.pem
        type: string
      capath:
        description: Path to a directory of trusted CA certificates.
        example: /path/to/ca
        type: string
      certfile:
        description: Path to the chain file for mutual authentication (if Aerospike
          Cluster supports it).
        example: /path/to/certfile.pem
        type: string
      cipher-suite:
        description: TLS cipher selection criteria. The format is the same as OpenSSL's
          Cipher List Format.
        example: ECDHE-ECDSA-AES256-GCM-SHA384
        type: string
      keyfile:
        description: Path to the key for mutual authentication (if Aerospike cluster
          supports it).
        example: /path/to/keyfile.pem
        type: string
      keyfile-password:
        description: Password to load protected TLS-keyfile (env:VAR, file:PATH, PASSWORD).
        example: file:/path/to/password
        type: string
      name:
        description: The default TLS name used to authenticate each TLS socket connection.
        example: tls-name
        type: string
      protocols:
        description: TLS protocol selection criteria. This format is the same as Apache's
          SSL Protocol.
        example: TLSv1.2
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact: {}
  description: Aerospike Backup Service
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Backup Service REST API Specification
  version: 0.1.0
paths:
  /:
    get:
      operationId: root
      responses:
        "200":
          description: OK
      summary: Root endpoint.
      tags:
      - System
  /api-docs/:
    get:
      description: Serves the API documentation in Swagger UI format.
      operationId: api-docs
      produces:
      - text/html
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: OpenAPI specification endpoint.
      tags:
      - System
  /health:
    get:
      operationId: health
      responses:
        "200":
          description: OK
      summary: Health endpoint.
      tags:
      - System
  /metrics:
    get:
      operationId: metrics
      responses:
        "200":
          description: OK
      summary: Prometheus metrics endpoint.
      tags:
      - System
  /ready:
    get:
      operationId: ready
      responses:
        "200":
          description: OK
      summary: Readiness endpoint.
      tags:
      - System
  /v1/backups/full:
    get:
      operationId: getFullBackups
      parameters:
      - description: Lower bound timestamp filter
        format: int64
        in: query
        name: from
        type: integer
      - description: Upper bound timestamp filter
        format: int64
        in: query
        name: to
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Full backups by routine
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/model.BackupDetails'
              type: array
            type: object
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get available full backups.
      tags:
      - Backup
  /v1/backups/full/{name}:
    get:
      operationId: getFullBackupsForRoutine
      parameters:
      - description: Backup routine name
        in: path
        name: name
        required: true
        type: string
      - description: Lower bound timestamp filter
        format: int64
        in: query
        name: from
        type: integer
      - description: Upper bound timestamp filter
        format: int64
        in: query
        name: to
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Full backups for routine
          schema:
            items:
              $ref: '#/definitions/model.BackupDetails'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get available full backups for routine.
      tags:
      - Backup
  /v1/backups/incremental:
    get:
      operationId: getIncrementalBackups
      parameters:
      - description: Lower bound timestamp filter
        format: int64
        in: query
        name: from
        type: integer
      - description: Upper bound timestamp filter
        format: int64
        in: query
        name: to
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Incremental backups by routine
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/model.BackupDetails'
              type: array
            type: object
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get available incremental backups.
      tags:
      - Backup
  /v1/backups/incremental/{name}:
    get:
      operationId: getIncrementalBackupsForRoutine
      parameters:
      - description: Backup routine name
        in: path
        name: name
        required: true
        type: string
      - description: Lower bound timestamp filter
        format: int64
        in: query
        name: from
        type: integer
      - description: Upper bound timestamp filter
        format: int64
        in: query
        name: to
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Incremental backups for routine
          schema:
            items:
              $ref: '#/definitions/model.BackupDetails'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get incremental backups for routine.
      tags:
      - Backup
  /v1/backups/schedule/{name}:
    post:
      operationId: scheduleFullBackup
      parameters:
      - description: Backup routine name
        in: path
        name: name
        required: true
        type: string
      - description: Delay interval in milliseconds
        in: query
        name: delay
