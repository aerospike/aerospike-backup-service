---
aerospike-clusters:
  cluster1:
    host: "localhost"
    port: 3000
    # user: "tester"
    # password: "psw"

storage:
  s3:
    type: 1
    s3-endpoint-override: "http://localhost:9000"
    s3-region: "eu-central-1"
    s3-profile: "minio"
    path: "s3://as-backup-bucket/test-backup"

backup-policies:
  policy1:
    type: 1
    parallel: 1
    remove-files: false

backup-routines:
  routine1:
    interval: 30000
    incr-interval: 5000
    backup-policy: "policy1"
    source-cluster: "cluster1"
    storage: "s3"
    namespace: "test"
