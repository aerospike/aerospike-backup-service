run:
  timeout: 2m
  skip-dirs:
    - examples
    - modules
    - docs
    - docker

linters:
  disable-all: true
  enable:
    - dupl
    - errcheck
    - exportloopref
    - funlen
    - gci
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - prealloc
    - promlinter
    - revive
    - sloglint
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - unparam
        - prealloc
        - funlen
        - goconst
    - path: pkg/shared
      linters:
        - typecheck
        - gci
    - path: pkg/stdio
      linters:
        - typecheck
