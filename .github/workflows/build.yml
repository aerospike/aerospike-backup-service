name: Build
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ 1.22.x ]
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Setup access for private go modules
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global url."https://${PAT}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test
        run: |
          go test -race -tags=ci ./... -coverprofile=coverage.out -covermode=atomic
          grep -v -E -f .covignore coverage.out > coverage.filtered.out
          mv coverage.filtered.out coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build
        run: |
          cd cmd/backup
          go build -tags=ci .
